<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logits/Residual Lens Viewer</title>
  <style>
    :root { --gap: 10px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 16px; overflow-x: auto; }
    h1 { margin: 0 0 12px; font-size: 20px; }

    .toolbar {
      display: flex;
      flex-direction: column;      /* stack: hundreds on top, digits below */
      align-items: flex-start;
      gap: var(--gap);
      margin-bottom: 12px;
    }

    .group { border: 1px solid #ddd; border-radius: 10px; padding: 10px; background: #fafafa; }
    .group h3 { font-size: 14px; margin: 0 0 8px; }

    /* Static-width selector boxes (no dynamic flex sizing) */
    .selector { width: 560px; }     /* adjust if you want it wider/narrower */

    /* Grids with fixed column counts for stable layout */
    .btns { display: grid; gap: 6px; max-height: 180px; overflow: auto; }
    .btnsHundreds { grid-template-columns: repeat(10, 1fr); }
    .btnsDigits   { grid-template-columns: repeat(10, 1fr); } /* 0..99 → 10x10 */

    button { padding: 6px 10px; border-radius: 8px; border: 1px solid #bbb; background: #fff; cursor: pointer; font-weight: 600; }
    button.active { background: #2563eb; color: #fff; border-color: #2563eb; }

    .card { border: 1px solid #e5e7eb; border-radius: 12px; background: #fff; }
    .imgWrap { position: relative; display: block; background: #f6f7f9; border-radius: 8px; overflow: auto; padding: 8px; }
    img { display: block; height: auto; }
    .muted { color: #6b7280; font-size: 12px; }
    .flex { display: flex; gap: 8px; align-items: center; }
    .spacer { flex: 1 1 auto; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: #f3f4f6; border: 1px solid #e5e7eb; border-radius: 6px; padding: 2px 6px; font-size: 12px; }
    .footer { margin-top: 12px; }
    .stickyBar { position: sticky; top: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(4px); border-bottom: 1px solid #eee; padding-bottom: 8px; z-index: 10; }
    .controls { display: flex; gap: 8px; flex-wrap: wrap; }
    .input { width: 100px; padding: 6px 8px; border: 1px solid #bbb; border-radius: 8px; }
    .tabs { display: flex; border-bottom: 1px solid #ddd; margin-bottom: 8px; }
    .tab { padding: 8px 12px; cursor: pointer; border: 1px solid #ddd; border-bottom: none; background: #f3f4f6; margin-right: 4px; border-top-left-radius: 6px; border-top-right-radius: 6px; }
    .tab.active { background: #fff; font-weight: bold; }
    .tabContent { display: none; }
    .tabContent.active { display: block; }
  </style>
</head>
<body>
  <div class="stickyBar">
    <h1>Language Residual / Logits Lens — PNG Viewer</h1>
    <div class="controls">
      <div class="flex">
        <label for="hundreds" class="muted">Hundreds</label>
        <input id="hundreds" class="input" type="number" step="100" min="0" value="0" />
      </div>
      <div class="flex">
        <label for="mod" class="muted">ID % 100</label>
        <input id="mod" class="input" type="number" min="0" max="99" value="0" />
      </div>
      <button id="prev">◀ Prev</button>
      <button id="next">Next ▶</button>
      <div class="spacer"></div>
      <div class="muted">Current ID: <span id="curId" class="kbd">0</span></div>
    </div>
  </div>

  <div class="toolbar">
    <!-- Hundreds selector (TOP) -->
    <div class="group selector">
      <h3>Pick the HUNDREDS (0, 100, …, 900)</h3>
      <div id="hundredsBtns" class="btns btnsHundreds"></div>
    </div>

    <!-- Digits selector (BOTTOM) -->
    <div class="group selector">
      <h3>Pick ID % 100 (0…99)</h3>
      <div id="modBtns" class="btns btnsDigits"></div>
    </div>
  </div>

  <div class="card">
    <div class="tabs">
      <div id="tabA" class="tab active">Phi4-Multimodal</div>
      <div id="tabB" class="tab">Phi4-Multimodal-noaudio-nolora</div>
    </div>
    <div id="contentA" class="tabContent active">
      <div class="imgWrap"><img id="imgA" alt="Phi4-Multimodal image" /></div>
      <div class="muted footer">From <span class="kbd">assets/logit-lens-topk/Phi4-Multimodal/&lt;id&gt;.png</span></div>
    </div>
    <div id="contentB" class="tabContent">
      <div class="imgWrap"><img id="imgB" alt="Phi4-Multimodal-noaudio-nolora image" /></div>
      <div class="muted footer">From <span class="kbd">assets/logit-lens-topk/Phi4-Multimodal-noaudio-nolora/&lt;id&gt;.png</span></div>
    </div>
  </div>

  <script>
    const OWNER = 'Splend1d';
    const REPO  = 'Language-Residual-Logits-Lens-Visualization';
    const BRANCH = 'main';

    const PATHS = {
      A: 'assets/logit-lens-topk/Phi4-Multimodal',
      B: 'assets/logit-lens-topk/Phi4-Multimodal-noaudio-nolora'
    };
    const DIRS = PATHS;

    let hundreds = 0;
    let mod = 0;
    let listA = [];
    let listB = [];

    const elHundredsBtns = document.getElementById('hundredsBtns');
    const elModBtns = document.getElementById('modBtns');
    const elCurId = document.getElementById('curId');
    const imgA = document.getElementById('imgA');
    const imgB = document.getElementById('imgB');
    const inputHundreds = document.getElementById('hundreds');
    const inputMod = document.getElementById('mod');
    const btnPrev = document.getElementById('prev');
    const btnNext = document.getElementById('next');

    const tabA = document.getElementById('tabA');
    const tabB = document.getElementById('tabB');
    const contentA = document.getElementById('contentA');
    const contentB = document.getElementById('contentB');

    const currentId = () => hundreds + mod;
    const GH_API_LIST = (path) => `https://api.github.com/repos/${OWNER}/${REPO}/contents/${encodeURIComponent(path)}?ref=${encodeURIComponent(BRANCH)}`;

    function setActive(container, idx) {
      [...container.querySelectorAll('button')].forEach(b => b.classList.remove('active'));
      const btn = container.querySelector(`[data-idx="${idx}"]`);
      if (btn) btn.classList.add('active');
    }

    function setIdFromHashIfAny() {
      const h = window.location.hash.replace('#', '').trim();
      if (!h) return;
      const n = Number(h);
      if (!Number.isFinite(n) || n < 0) return;
      hundreds = Math.floor(n / 100) * 100;
      mod = n % 100;
      inputHundreds.value = hundreds;
      inputMod.value = mod;
      setActive(elHundredsBtns, hundreds);
      setActive(elModBtns, mod);
    }

    function findById(files, id) {
      const re = new RegExp(`^${id}[_-].*\\.png$`, 'i');
      return files.find(f => re.test(f)) || null;
    }

    function updateImages() {
      const id = currentId();
      elCurId.textContent = id;
      window.location.hash = String(id);

      const fnameA = findById(listA, id);
      const fnameB = findById(listB, id);

      if (fnameA) {
        const srcA = `${PATHS.A}/${fnameA}`;
        imgA.src = srcA;
        imgA.alt = srcA;
      } else {
        imgA.removeAttribute('src');
        imgA.alt = `Not found in A for id ${id}`;
      }

      if (fnameB) {
        const srcB = `${PATHS.B}/${fnameB}`;
        imgB.src = srcB;
        imgB.alt = srcB;
      } else {
        imgB.removeAttribute('src');
        imgB.alt = `Not found in B for id ${id}`;
      }
    }

    function buildButtons() {
      // Hundreds: only 0..900
      const fragH = document.createDocumentFragment();
      for (let i = 0; i < 10; i++) {               // 10 buttons → 0..900
        const base = i * 100;
        const btn = document.createElement('button');
        btn.textContent = String(base);
        btn.dataset.idx = String(base);
        btn.addEventListener('click', () => {
          hundreds = base;
          inputHundreds.value = hundreds;
          setActive(elHundredsBtns, base);
          updateImages();
        });
        fragH.appendChild(btn);
      }
      elHundredsBtns.appendChild(fragH);

      // Mod: 0..99
      const fragM = document.createDocumentFragment();
      for (let j = 0; j < 100; j++) {
        const btn = document.createElement('button');
        btn.textContent = String(j);
        btn.dataset.idx = String(j);
        btn.addEventListener('click', () => {
          mod = j;
          inputMod.value = mod;
          setActive(elModBtns, j);
          updateImages();
        });
        fragM.appendChild(btn);
      }
      elModBtns.appendChild(fragM);
    }

    function wireInputs() {
      inputHundreds.addEventListener('change', () => {
        const v = Math.max(0, Math.floor(Number(inputHundreds.value) / 100) * 100);
        hundreds = Number.isFinite(v) ? v : 0;
        // clamp to 0..900
        if (hundreds > 900) hundreds = 900;
        inputHundreds.value = hundreds;
        setActive(elHundredsBtns, hundreds);
        updateImages();
      });
      inputMod.addEventListener('change', () => {
        let v = Math.floor(Number(inputMod.value));
        if (!Number.isFinite(v)) v = 0; v = Math.max(0, Math.min(99, v));
        mod = v;
        inputMod.value = mod;
        setActive(elModBtns, mod);
        updateImages();
      });
      btnPrev.addEventListener('click', () => {
        let id = currentId();
        if (id > 0) id -= 1;
        hundreds = Math.floor(id / 100) * 100; mod = id % 100;
        inputHundreds.value = hundreds; inputMod.value = mod;
        setActive(elHundredsBtns, hundreds); setActive(elModBtns, mod);
        updateImages();
      });
      btnNext.addEventListener('click', () => {
        let id = currentId() + 1;
        // clamp hundreds to 0..900 range
        if (id > 999) id = 999;
        hundreds = Math.floor(id / 100) * 100; mod = id % 100;
        inputHundreds.value = hundreds; inputMod.value = mod;
        setActive(elHundredsBtns, hundreds); setActive(elModBtns, mod);
        updateImages();
      });

      tabA.addEventListener('click', () => {
        tabA.classList.add('active');
        tabB.classList.remove('active');
        contentA.classList.add('active');
        contentB.classList.remove('active');
      });
      tabB.addEventListener('click', () => {
        tabB.classList.add('active');
        tabA.classList.remove('active');
        contentB.classList.add('active');
        contentA.classList.remove('active');
      });
    }

    async function fetchDir(path) {
      const url = GH_API_LIST(path);
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to list ${path}: ${res.status}`);
      const data = await res.json();
      return data.filter(x => x.type === 'file' && /\.png$/i.test(x.name)).map(x => x.name);
    }

    async function init() {
      buildButtons();
      setIdFromHashIfAny();
      setActive(elHundredsBtns, hundreds);
      setActive(elModBtns, mod);
      wireInputs();

      try {
        [listA, listB] = await Promise.all([
          fetchDir(DIRS.A),
          fetchDir(DIRS.B)
        ]);
      } catch (e) {
        console.error(e);
        const note = document.createElement('div');
        note.className = 'muted';
        note.textContent = 'Note: Could not list directory via GitHub API (rate limit or private repo).';
        document.body.prepend(note);
      }

      updateImages();
    }

    init();
  </script>
</body>
</html>
